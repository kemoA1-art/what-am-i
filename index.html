<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مغامرة المواقع العشوائية 😂</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin: 1rem;
    }

    .msg {
      font-size: 1.1rem;
      color: #0f0;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 15px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #0f0;
      color: #111;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0c0;
    }

    .floating-msg {
      position: absolute;
      font-size: 0.9rem;
      color: #888;
      animation: float 8s infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-15px) rotate(2deg); opacity: 0.5; }
      100% { transform: translateY(0) rotate(-2deg); opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      button {
        padding: 12px 20px;
        font-size: 1rem;
      }

      .floating-msg {
        font-size: 0.8rem;
      }
    }
 </style>
  <script defer data-domain="dont-click-this.vercel.app" src="https://plausible.io/js/script.js"></script>
</head>
<body>

  <h1>جاهز للعب؟ 😏</h1>
  <p class="msg">فيه مفاجآت، بس واحدة واحدة كدة يا شاطر 😈</p>

  <button onclick="goToRandomSite()">ابدأ المغامرة</button>

  <!-- floating text for comedy -->
  <div class="floating-msg" style="top: 10%; left: 5%;">جاهز؟ 😶</div>
  <div class="floating-msg" style="top: 30%; left: 70%;">في حاجات غريبة 👽</div>
  <div class="floating-msg" style="top: 65%; left: 15%;">هو انت فاهم حاجة؟ 😂</div>
  <div class="floating-msg" style="top: 85%; left: 80%;">متخلصش وتمشي بس! 😈</div>

  <script>
    const sites = [
      "https://potato-eyes-crazy.vercel.app/",
      "https://name-name.vercel.app/",
      "https://windows-attac.vercel.app/",
      "https://crazy-world-end.vercel.app/",
      "https://are-you-abutton-1bjd.vercel.app/",
      "https://birthday-locati.vercel.app/",
      "https://wash-dishs.vercel.app/",
      "https://film-virid-five.vercel.app/"
    ];

    function goToRandomSite() {
      let visited = JSON.parse(localStorage.getItem("visitedSites")) || [];

      if (visited.length === sites.length) {
        alert("خلاص يا نجم.. شُفت كل حاجة! 🙌\nولو عجبتك، شارك غيرك ومتنساش تدعي لغزة ❤️ #غزة_في_قلبنا 💔");
        localStorage.removeItem("visitedSites");
        return;
      }

      let available = sites.filter(url => !visited.includes(url));
      let random = available[Math.floor(Math.random() * available.length)];

      visited.push(random);
      localStorage.setItem("visitedSites", JSON.stringify(visited));

      alert("لما تخلص ارجع عشان لسة في كمان 😈");
      setTimeout(() => {
        window.location.href = random;
      }, 1000);
    }
  </script>

</body>
</html>
