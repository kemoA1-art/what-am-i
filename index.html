<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مغامرة المواقع العشوائية 😂</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .msg {
      font-size: 1.2rem;
      color: #0f0;
      margin: 20px 0;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #0f0;
      color: #111;
    }
    button:hover {
      background-color: #0c0;
    }
    .floating-msg {
      position: absolute;
      font-size: 1rem;
      color: #888;
      animation: float 8s infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-20px) rotate(3deg); opacity: 0.5; }
      100% { transform: translateY(0) rotate(-3deg); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>جاهز للعب؟ 😏</h1>
  <p class="msg">فيه مفاجآت، بس واحدة واحدة كدة يا شاطر 😈</p>

  <button onclick="goToRandomSite()">ابدأ المغامرة</button>

  <div class="floating-msg" style="top: 10%; left: 10%;">جاهز؟ 😶</div>
  <div class="floating-msg" style="top: 25%; left: 70%;">في حاجات غريبة 👽</div>
  <div class="floating-msg" style="top: 60%; left: 20%;">هو انت فاهم حاجة؟ 😂</div>
  <div class="floating-msg" style="top: 80%; left: 80%;">متخلصش وتمشي بس! 😈</div>

  <script>
    const sites = [
      "https://potato-eyes-crazy.vercel.app/",
      "https://name-name.vercel.app/",
      "https://windows-attac.vercel.app/",
      "https://crazy-world-end.vercel.app/",
      "https://are-you-abutton-1bjd.vercel.app/",
      "https://birthday-locati.vercel.app/",
      "https://wash-dishs.vercel.app/",
      "https://film-virid-five.vercel.app/"
    ];

    function goToRandomSite() {
      let visited = JSON.parse(localStorage.getItem("visitedSites")) || [];

      if (visited.length === sites.length) {
        alert("خلاص يا نجم.. شُفت كل حاجة! 🙌\nولو عجبتك، شارك غيرك ، ومتنساش تدعي لغزة❤️ #غزة_في_قلبنا 💔");
        localStorage.removeItem("visitedSites");
        return;
      }

      let available = sites.filter(url => !visited.includes(url));
      let random = available[Math.floor(Math.random() * available.length)];

      visited.push(random);
      localStorage.setItem("visitedSites", JSON.stringify(visited));

      alert("لما تخلص ارجع عشان لسة في كمان 😈");
      setTimeout(() => {
        window.location.href = random;
      }, 1000);
    }
  </script>

</body>
</html>
